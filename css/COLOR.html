<!DOCTYPE html>
<html lang="en">
 <head>
 <style>
	h1,h2{
		text-transform : uppercase;
		text-align : center;
		color : blue;
	}
	h3{
		text-transform : uppercase;
		text-align : center;
		color : blue;
	}
	.para1{
		color : red;

	}
	para2{
		color : red;

	}
  <title>css_demo</title>
 </style>
 </head>
 <body>
	<h1 id="h1" name="h1">welcome to sonata software css training - heading 1</h1>
	<h2 id="h2" name="h2">welcome to sonata software css training - heading 2</h2>
	<h3 class="h3">welcome to sonata software css training - heading 3</h3>
	<p class="para1">
		This is the first paragraph - by using attribute
	</p>
	<p id="para2">
		This is the first paragraph - by using id attribute
	</p>
 </body>
</html>
